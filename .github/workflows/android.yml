name: Android Debug Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ✅ Non-interactive license acceptance (no prompts)
      - name: Accept Android SDK licenses (non-interactive)
        shell: bash
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          # Common license hashes used by Google packages.
          # Safe to commit into CI; NOT a secret.
          cat > "$ANDROID_SDK_ROOT/licenses/android-sdk-license" <<'EOF'
24333f8a63b6825ea9c5514f83c2829b004d1fee
EOF
          cat > "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license" <<'EOF'
84831b9409646a918e30573bab4c9c91346d8abd
EOF
          cat > "$ANDROID_SDK_ROOT/licenses/google-gdk-license" <<'EOF'
33b6a2b64607f11b759f320ef9dff4ae5c47d97a
EOF
          # Some runners also look for this name:
          cat > "$ANDROID_SDK_ROOT/licenses/android-googletv-license" <<'EOF'
601085b94cd77f0b54ff86406957099ebe79c4d6
EOF
          cat > "$ANDROID_SDK_ROOT/licenses/android-googlexr-license" <<'EOF'
d56f5187479451eabf01fb78af6dfcb131a6481e
EOF
          cat > "$ANDROID_SDK_ROOT/licenses/android-sdk-arm-dbt-license" <<'EOF'
859f317696f67ef3d7f30a50a5560e7834b43903
EOF
          ls -la "$ANDROID_SDK_ROOT/licenses"

      - name: Download TDLib AAR (from your link only)
        run: |
          mkdir -p app/libs
          curl -L --fail --retry 3 --retry-delay 2 \
            -o app/libs/td-1.8.56.aar \
            "https://jitpack.io/com/github/tdlibx/td/1.8.56/td-1.8.56.aar"
          ls -lh app/libs/td-1.8.56.aar

      # ✅ Let Gradle pull needed SDK/build-tools automatically
      - name: Build Debug APK
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx3g -Dkotlin.incremental=false"
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
