name: Android Debug Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-35" || true
          sdkmanager "build-tools;35.0.0" || sdkmanager "build-tools;34.0.0"

      - name: Download TDLib AAR (local, from your link only)
        run: |
          mkdir -p app/libs
          curl -L --fail --retry 3 --retry-delay 2 \
            -o app/libs/td-1.8.56.aar \
            "https://jitpack.io/com/github/tdlibx/td/1.8.56/td-1.8.56.aar"
          ls -lh app/libs/td-1.8.56.aar

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
