name: Android Debug Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses (non-interactive)
        shell: bash
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          printf '%s\n' '24333f8a63b6825ea9c5514f83c2829b004d1fee' > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"
          printf '%s\n' '84831b9409646a918e30573bab4c9c91346d8abd' > "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license"
          printf '%s\n' '33b6a2b64607f11b759f320ef9dff4ae5c47d97a' > "$ANDROID_SDK_ROOT/licenses/google-gdk-license"
          printf '%s\n' '601085b94cd77f0b54ff86406957099ebe79c4d6' > "$ANDROID_SDK_ROOT/licenses/android-googletv-license"
          printf '%s\n' 'd56f5187479451eabf01fb78af6dfcb131a6481e' > "$ANDROID_SDK_ROOT/licenses/android-googlexr-license"
          printf '%s\n' '859f317696f67ef3d7f30a50a5560e7834b43903' > "$ANDROID_SDK_ROOT/licenses/android-sdk-arm-dbt-license"
          ls -la "$ANDROID_SDK_ROOT/licenses"

      - name: Download TDLib AAR (from your link only)
        shell: bash
        run: |
          set -e
          mkdir -p app/libs
          curl -L --fail --retry 3 --retry-delay 2 \
            -o app/libs/td-1.8.56.aar \
            "https://jitpack.io/com/github/tdlibx/td/1.8.56/td-1.8.56.aar"
          ls -lh app/libs/td-1.8.56.aar

      - name: Build Debug APK
        shell: bash
        run: |
          set -e
          ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
